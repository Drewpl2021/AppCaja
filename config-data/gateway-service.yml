server:
  port: 8089

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka
      #defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    hostname: localhost
    #instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: ms-personal
          uri: lb://ms-personal
          predicates:
            - Path=/personal/**
          #filters:
            #- AuthFilter

        - id: clientes-service
          uri: lb://clientes-service
          predicates:
            - Path=/clientes/**
          #filters:
            #- AuthFilter

        - id: ms-pyp
          uri: lb://ms-pyp
          predicates:
            - Path=/compras/** , /producto/** , /proveedor/**
          #filters:
            #- AuthFilter
        - id: ms-fyv-service
          uri: lb://ms-fyv-service
          predicates:
            - Path=/factura/**
          #filters:
            #- AuthFilter
        - id: ms-auth-service
          uri: lb://ms-auth-service
          predicates:
            - Path=/auth/**
        - id: ms-inventario-service
          uri: lb://ms-inventario-service
          predicates:
            - Path=/inventario/** , /inventario-detalle/**

