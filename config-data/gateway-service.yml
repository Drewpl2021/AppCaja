server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka
      #defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    hostname: localhost
    #instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:4200"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
      discovery:
        locator:
          enable: true
      routes:
        - id: ms-personal
          uri: lb://ms-personal
          predicates:
            - Path=/personal/**
          filters:
            - AuthFilter

        - id: clientes-service
          uri: lb://clientes-service
          predicates:
            - Path=/clientes/**
          filters:
            - AuthFilter

        - id: ms-pyp
          uri: lb://ms-pyp
          predicates:
            - Path=/compras/** , /producto/** , /proveedor/**
          filters:
            - AuthFilter
        - id: ms-fyv
          uri: lb://ms-fyv
          predicates:
            - Path=/factura/**
        - id: ms-auth-service
          uri: lb://ms-auth-service
          predicates:
            - Path=/auth/**

